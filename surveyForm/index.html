<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>
        Please fill out this form with the required information
    </p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset name="basicInfo">
            <label for="first-name" name="first-name" >Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name" name="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email" name="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password" name="password">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" minlength="8" id="new-password" required></label>
        </fieldset>
        <fieldset name="account-type" >
            <label for="personal-account" name="personalAcc">
                <input type="radio" name="account-type" class="inline" id="personal-account"> Personal Account
            </label>
            <label for="business-account" name="business-acc">
                <input type="radio" name="account-type" class="inline" id="business-account"> Business Account
            </label>
            <label for="terms-and-conditions" name="terms">
                <input type="checkbox" class="inline" id="terms-and-conditions" name="termsCondition" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset name="additionalInfo">
            <label for="profile-picture" name="picture">
                <input type="file" id="profile-picture" name="pictureFile"> Upload a profile picture:
            </label>
            <label for="age" name="age">
                Input your age (years):
                <input type="number" min="13" max="120" id="age" name="nameValue">
            </label>
            <label for="referrer" name="reference">
                How did you hear about us?
            <select name="referrer" id="referrer">
                <option value=""  name="op0">(select one)</option>
                <option value="1" name="op1">freeCodeCamp News</option>
                <option value="2" name="op2">freeCodeCamp YouTube Channel</option>
                <option value="3" name="op3">freeCodeCamp Forum</option>
                <option value="4" name="op4">Other</option>
            </select>
            </label>
            <label for="bio" name="bio">Provide a bio:
                <textarea name="bioDescription" cols="30" rows="3" id="bio" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" name="buttonSubmit">
    </form>
</body>
</html>
